<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Smart Home Control</h1>
    <div>
        <input id="device_name" placeholder="Enter device name" />
        <button onclick="addDevice()">Add Device</button>
    </div>
    <ul id="device_list">
        <!-- Device list will be populated here -->
    </ul>

    <script>
        function addDevice() {
            var deviceName = $('#device_name').val();
            $.post('/add_device', { device_name: deviceName }, function(data) {
                if (data.success) {
                    updateDeviceList(data.devices);
                } else {
                    alert(data.error);
                }
            });
        }

        function toggleDevice(deviceName) {
            $.post('/toggle_device/' + deviceName, function(data) {
                if (data.success) {
                    updateDeviceList(data.devices);
                } else {
                    alert(data.error);
                }
            });
        }

        function updateDeviceList(devices) {
            var deviceList = $('#device_list');
            deviceList.empty();
            for (var name in devices) {
                var status = devices[name].status;
                deviceList.append('<li>' + name + ' - ' + status + 
                                  ' <button onclick="toggleDevice(\'' + name + '\')">Toggle</button></li>');
            }
        }

        $(document).ready(function() {
            updateDeviceList({{ devices|tojson }});
        });
    </script>
</body>
</html>
