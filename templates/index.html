<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web GUI for Python App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Web-based Interface</h1>
    <button id="actionButton">Send Action</button>
    <p id="response">Waiting for server response...</p>

    <script>
        const socket = io();

        // Emit event to server when button is clicked
        document.getElementById('actionButton').addEventListener('click', () => {
            socket.emit('toggle_event', { action: 'execute' });
        });

        // Listen for the server response and display it
        socket.on('response_event', (data) => {
            document.getElementById('response').textContent = `Server Response: ${data.result}`;
        });
    </script>
</body>
</html>
